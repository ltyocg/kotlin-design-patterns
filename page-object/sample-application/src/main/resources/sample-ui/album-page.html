<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Album Page</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<header>
    <h1 id="pageHeader">21</h1>
</header>
<section>
    <div>
        <form>
            <table>
                <tbody>
                <tr>
                    <td><label for="albumTitle">Title:</label></td>
                    <td><input id="albumTitle" type="text" value="21"></td>
                </tr>
                <tr>
                    <td><label for="albumArtist">Artist:</label></td>
                    <td><input id="albumArtist" type="text" value="Adele"></td>
                </tr>
                <tr>
                    <td><label for="albumYear">Year:</label></td>
                    <td>
                        <select id="albumYear">
                            <option>2011</option>
                            <option>2012</option>
                            <option>2013</option>
                            <option>2014</option>
                            <option>2015</option>
                            <option>2016</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="albumRating">Rating:</label></td>
                    <td><input id="albumRating" type="text" value="A"></td>
                </tr>
                <tr>
                    <td><label for="numberOfSongs">Number of Songs:</label></td>
                    <td><input id="numberOfSongs" type="number" value="12"></td>
                </tr>
                <tr>
                    <td><input id="cancelButton" type="submit" value="Cancel"></td>
                    <td><input id="saveButton" type="submit" value="Save"></td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</section>
</body>
</html>
